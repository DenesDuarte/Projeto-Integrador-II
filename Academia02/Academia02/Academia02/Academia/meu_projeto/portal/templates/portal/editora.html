<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">  
        <div class="card-body">
            <h4>EDITORA(S)</h4>
            <hr>
            <a class="btn btn-success" href="{% url 'home' %}"> Voltar</a>
            <a class="btn btn-success" href="{% url 'editora_add' %}"> Adicionar</a>
            <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>AÃ§oes</th>
                </tr>
            </thead>
            <tbody>
                {% for editora in editoras %}
                <tr>
                    <td>{{ editora.nome }}</td>
                    <td>{{ editora.cidade }}</td>
                    <td>{{ editora.estado }}</td>
                    <td>
                        <a class="btn btn-warning" href="editora_edit/{{editora.id}}">Editar</a>
                        <a class="btn btn-danger" href="editora_delete/{{editora.id}}" onclick="return confirm('Tem certeza que deseja excluir essa editora?')" >Excluir</a>
                    </td>
                </tr>
                {% endfor %}
               
            </tbody>
            </table>
        </div>
    </div>
